<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Survey Form</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="heading">JOB SURVEY</div>
			<form action="">
				<div class="form-top">
					<span>
						<input id="fname" type="text" placeholder="First Name" required
					/></span>
					<span>
						<input id="lname" type="text" placeholder="Last Name" required
					/></span>
					<span>
						<input id="email" type="email" placeholder="Email" required
					/></span>
					<span>
						<input id="phnum" type="tel" placeholder="Phone Number" required
					/></span>
				</div>
				<input id="address" type="text" placeholder="Address" required />
				<div class="form-mid">
					<span>
						<label for="dob">Date of Birth</label><br />
						<input id="dob" type="date" required
					/></span>
					<span>
						<label for="occupation">Occupation</label><br />
						<select name="occupation" id="occupation" required>
							<option value="doctor">Doctor</option>
							<option value="engineer">Engineer</option>
							<option value="lawyer">Lawyer</option>
							<option value="soldier">Soldier</option>
							<option value="student">Student</option>
							<option value="unemployeed">Unemployeed</option>
						</select>
					</span>
					<!-- </div>
				<div class="form-bottom"> -->
					<span>
						<p>Martial Status</p>
						<label for="married">Married</label>
						<input
							id="married"
							type="radio"
							name="martial-status"
							value="married"
						/><br />
						<label for="un-married">Married</label>
						<input
							id="un-married"
							type="radio"
							name="martial-status"
							value="un-married"
						/>
					</span>
					<span>
						<label for="resume">Upload Resume</label>
						<input type="file" id="resume" name="resume-upload" required />
					</span>
				</div>
				<span>
					<textarea
						required
						placeholder="Tell us something about you.."
						rows="5"
						cols="47"
					></textarea>
				</span>
				<input type="submit" id="submit-btn" />
			</form>
		</div>
	</body>
</html>
